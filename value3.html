<html>
	<head>
		<title>Sample HTML</title>
	</head>
	<body>
	
		<script>
			
			function show()
			{
				var x=document.getElementById('txt1').value;
				document.getElementById('txt2').value=x.toUpperCase();
			}
			
		</script>
		
			<input type="text" id="txt1" value="" onkeyup="show()" onkeydown="show()"/>
			<input type="button" id="btn" value="Click Here" onclick="show()"/>
			<input type="text" id="txt2" value=""/>
		
	</body>
</html>
