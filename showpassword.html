<html>
	<head>
		<title>Sample HTML</title>
	</head>
	<body>
	
		
		<input type="password" id="pwd" />
		
		<button onclick="show()">Show</button>
		
		<script>
			function show()
			{
				document.getElementById('pwd').setAttribute("type","text");
			}
		</script>
		
		
	</body>
</html>
