<html>
	<head>
		<title>Sample HTML</title>
		<style>
			#one{color:red;}
			#two{color:blue;}
			#three{color:green;}
			
		</style>
	</head>
	<body>
	
		<script>
		
			function show()
			{
				var x=document.getElementById('pwd').value;
				var l=x.length;
				
				if(l<4)
				{
					document.getElementById('msg').innerHTML="<span id='one'>Weak</span>";
				}
				else if(l>=4 && l<=10)
				{
					document.getElementById('msg').innerHTML="<span id='two'>Medium</span>";
				}
				else if(l>=11)
				{
					document.getElementById('msg').innerHTML="<span id='three'>Strong</span>";
				}
				else
				{
					document.getElementById('msg').innerHTML="";
				}
			}
			
		</script>
		
		<input type="password" id="pwd" onkeyup="show()" />
		
		<p id="msg">...</p>
		
		
		
		
		
	</body>
</html>
