<html>
	<head>
		<title>Sample HTML</title>
	</head>
	<body>
	
		<script>
			
			
			
		</script>
		
		<input type="text" id="txt1" />
		<input type="text" id="txt2" />
		<br/><br/>
		
		<input type="button" id="btn1" value="Add" onclick="one(1)"/>
		<input type="button" id="btn2" value="Sub" onclick="one(2)" />
		<input type="button" id="btn3" value="Mul" onclick="one(3)" />
		<input type="button" id="btn4" value="Div" onclick="one(4)" />
		<br/><br/>
		<input type="text" id="txt3" />
		
		<script>
		
		
			function one(a)
			{
				var x=parseInt(document.getElementById('txt1').value);
				var y=Number(document.getElementById('txt2').value);
				
				switch(a)
				{
					case 1:
					document.getElementById('txt3').value=x+y;
					break;
					case 2:
					document.getElementById('txt3').value=x-y;
					break;
					case 3:
					document.getElementById('txt3').value=x*y;
					break;
					case 4:
					document.getElementById('txt3').value=x/y;
					break;
					default:
					document.getElementById('txt3').value="";
				}
			}
			
		</script>
		
	</body>
</html>
