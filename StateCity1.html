<html>
	<head>
		<title>Sample HTML</title>
	</head>
	<body>
	
	State :
	<select id="one" onchange="abc()">
		<option value="">Select State</option>
		<option value="1">Karnataka</option>
		<option value="2">TamilNadu</option>
		<option value="3">Kerala</option>
		<option value="4">AP</option>
		<option value="5">UP</option>
	</select>
	
	<div id="two"></div>
	
	<script>
		function abc()
		{
			var s=document.getElementById('one').value;
			if(s==1)
			{
				document.getElementById('two').innerHTML="<select><option>Bangalore</option><option>Mysore</option></select>";
			}
			else if(s==2)
			{
				document.getElementById('two').innerHTML="<select><option>Chennai</option><option>Madurai</option></select>";
			}
		}
	</script>
		
	</body>
</html>
