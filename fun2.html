	<body>
	
		<script>
			
			function show(a,b)
			{
				var x=a+b;
				document.write(x);
				document.write("<br/>");
			}
			
			show(5,9,9,5,8);
			show(5,90);
			show(55,9);
			show(5,9);
			
			
			
		</script>
