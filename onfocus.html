<html>
	<head>
		<title>Sample HTML</title>
	</head>
	<body>
	
		<script>
			
		function show()
		{
			alert("Hai Hello");
		}
			
		</script>
		
		<input type="text" id="txt1" /> <br/><br/>
		<input type="text" id="txt2" /> <br/><br/>
		<input type="text" id="txt3" onblur="show()"/> <br/><br/>
		<input type="text" id="txt4" /> <br/><br/>
		<input type="text" id="txt5" onselect="show()" /> <br/><br/>
		
		
		<select onchange="show()">
			<option>select</option>
			<option>Apple</option>
			<option>Orange</option>
			<option>Mango</option>
			<option>Grapes</option>
		</select>
		
		
		<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
	</body>
</html>
