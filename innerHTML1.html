<html>
	<head>
		<title>Sample HTML</title>
	</head>
	<body>
	
		<script>
			
			function show()
			{
				var x=document.getElementById('txt1').value;
				document.getElementById('txt2').value=x.toUpperCase();
				document.getElementById('para1').innerHTML=x.toUpperCase();
			}
			
		</script>
		
			<input type="text" id="txt1" onkeyup="show()" /> 
			<br/><br/>
			<input type="text" id="txt2" />
			
			<p id="para1">....</p>
		
	</body>
</html>
