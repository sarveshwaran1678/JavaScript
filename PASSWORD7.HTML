<html>
	<head>
		<title>Sample HTML</title>
		<style>
			#msg{height:15px;width:1px;background:white;}
		</style>
	</head>
	<body>
	
		<script>
		
			function show()
			{
				var x=document.getElementById('pwd').value;
				var l=x.length;
				var w=l*5;
				
				if(l<4)
				{
					document.getElementById('msg').style.backgroundColor="red";
					document.getElementById('msg').style.width=w+"px";
				}
				else if(l>=4 && l<=10)
				{
					document.getElementById('msg').style.backgroundColor="blue";
					document.getElementById('msg').style.width=w+"px";
				}
				else if(l>=11)
				{
					document.getElementById('msg').style.backgroundColor="green";
					document.getElementById('msg').style.width=w+"px";
				}
				else
				{
					document.getElementById('msg').style.backgroundColor="";
					document.getElementById('msg').style.width="0px";
				}
			}
			
		</script>
		
		<input type="password" id="pwd" onkeyup="show()" />
		
		<p id="msg"></p>
		
	</body>
</html>
