<html>
	<head>
		<title>Sample HTML</title>
	</head>
	<body>
	
		<script>
			
			function show()
			{
				var x=document.calc.txt1.value;
				var y=document.calc.txt2.value;
				var z=x*y;
				alert(z);
			}
			
		</script>
		
		<form name="calc">
			
			<input type="text" name="txt1" value=""/>
			<input type="text" name="txt2" value=""/>
			<input type="button" name="btn" value="Multiply" onclick="show()"/>
			
	
		</form>
		
		
		
		
		
		<p name="">Good Morning</p>
		
	</body>
</html>
