<html>
	<head>
		<title>Sample HTML</title>
		<style>
			#one{color:red;}
			#two{color:blue;}
			#three{color:green;}
			
		</style>
	</head>
	<body>
	
		<script>
		
			function show()
			{
				var x=document.getElementById('pwd').value;
				var l=x.length;
				
				if(l<4)
				{
					document.getElementById('pwd').style.backgroundColor="red";
				}
				else if(l>=4 && l<=10)
				{
					document.getElementById('pwd').style.backgroundColor="blue";
				}
				else if(l>=11)
				{
					document.getElementById('pwd').style.backgroundColor="green";
				}
				else
				{
					document.getElementById('pwd').style.backgroundColor="white";
				}
			}
			
		</script>
		
		<input type="password" id="pwd" onkeyup="show()" />
		
		
		
		
	</body>
</html>
