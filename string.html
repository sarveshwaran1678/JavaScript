<html>
	<head>
		<title>Sample HTML</title>
	</head>
	<body>
	
		<script>
			
			var a="Hai Hello John, Good Morning. How are you!!!";
			
			b=new String("Hai Hello John, Good Morning. How are you!!!");
			
			document.write(a.length+"<br/>");
			document.write(a.toUpperCase()+"<br/>");
			document.write(a.toLowerCase()+"<br/>");
			document.write(a.bold()+"<br/>");
			document.write(a.italics()+"<br/>");
			document.write(a.fontcolor("red")+"<br/>");
			document.write(a.fontsize(7)+"<br/>");
			document.write("HHHHH"+a.sup()+"<br/>");
			document.write(a.strike()+"<br/>");
			document.write(a.link("https://www.facebook.com/")+"<br/>");
			
			
			document.write(a.indexOf('o')+"<br/>");
			document.write(a.lastIndexOf('z')+"<br/>");
			document.write(a.charAt(5)+"<br/>");
			document.write(a.charCodeAt(5)+"<br/>");
			document.write(a.trim()+"<br/>");
			document.write(a.slice(8,20)+"<br/>");
			document.write(a.substr(8,20)+"<br/>");
			document.write(a.split('')+"<br/>");
			document.write(a.replace('a','e')+"<br/>");
			
			
			
			
		</script>
		<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
	</body>
</html>
