<html>
	<head>
		<title>Sample HTML</title>
		<style>
			td{width:10px;height:20px;}
			.r{background:red;}
			.g{background:green;}
			.b{background:blue;}
			
		</style>
	</head>
	<body>
	
		<script>
		
			function show()
			{
				var x=document.getElementById('pwd').value;
				var l=x.length;
				
				var tmp="<table border=1px><tr>";
				
				if(l<4)
				{
					tmp=tmp+"<td class='r'></td><td class='r'></td><td class='r'></td>";
				}
				else if(l>=4 && l<=10)
				{
					tmp=tmp+"<td class='r'></td><td class='r'></td><td class='r'></td><td class='b'></td><td class='b'></td><td class='b'></td>";
				}
				else if(l>=11)
				{
					tmp=tmp+"<td class='r'></td><td class='r'></td><td class='r'></td><td class='b'></td><td class='b'></td><td class='b'></td><td class='g'></td><td class='g'></td><td class='g'></td>";
				}
				else
				{
					
				}
				
				tmp=tmp+"</tr></table>";
				
				document.getElementById('msg').innerHTML=tmp;
			}
			
		</script>
		
		<input type="password" id="pwd" onkeyup="show()" />
		<br/><br/>
		<div id="msg">
			
		</div>
		
	</body>
</html>
