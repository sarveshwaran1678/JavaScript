<html>
	<head>
		<title>Sample HTML</title>
	</head>
	<body>
	
		<script>
			
			
			function show()
			{
				var x=confirm("Are you sure?");
				//alert(x);
				if(x==true)
				{
					alert("You agreed");
				}
				else
				{
					alert("You didn't agree");
				}
			}
			
			
		</script>
		
		<input type="button" value="Click Here" onclick="show()" />
		
		
		
		
		
		
	</body>
</html>
